<!doctype html>
<html lang="en">
  <head>
    <title>Trello clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" rel = "stylesheet" href="stylesheet/style.css">
  </head>


  <body>
    <section>
    <header>
      <nav class = "navbar navbar-expand-lg navbar-light 
      bg-light px-2">
        <a href="#" class="navbar-brand">
        </a>
        <button class="navbar-toggler collapsed" type="button" 
        data-toggle="collapse" data-target="#meunav" 
        aria-controls="meunav" aria-expanded="false" 
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id ="meunav">
          <ul class="navbar-nav ml-auto float-right">
            <li class="nav-item">
              <button class="btn btn-default mr-3">Fazer Login</button>
              <button class="btn btn-success">Cadastrar-se</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    </section>


    <!--FormSection Start-->
    <section class="pt-5 px-1 mb-4">
      <!--Container Start-->
      <div class="container">
        <!--Row Start-->
        <div class="row justify-content-center border" style="background-color: #f5f5f6;">
          <!--Column Start-->
          <div class="col-lg-7">
            <!--Form Start-->
            <form>
              <!--Title-->
              <h4 class="text-uppercase m-3 text-center">Entre em contato</h4>
              
              <!--NomeEntry Start-->
              <div class="form-group">
                <label for="NomeLabel">Nome:</label>
                <input type="nome" class="form-control" id="NomeInput" placeholder="Nome">
              </div>
              <!--NomeEntry End-->

              <!--EmailEntry Start-->
              <div class="form-group">
                <label for="EmailLabel">Email:</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="example@email.com">
              </div>
              <!--EmailEntry End-->

              <!--TelefoneEntry Start-->
              <div class="form-group">
                <label for="TelefoneLabel">Telefone</label>
                <input type="telefone" class="form-control" id="TelefoneInput" placeholder="(XX) 9XXXX-XXXX">
              </div>
              <!--TelefoneEntry End-->

              <!--MensagemEntry Start-->
              <div class="form-group">
                <label for="MensagemLabel">Mensagem</label>
                <textarea class="form-control" id="MensagemInput" rows="4"></textarea>
                <small id="MensagemInfo" class="form-text text-muted">Nos conte um pouco sobre o motivo do contato, estamos a disposição.</small>
              </div>
              <!--MensagemEntry End-->

              <!--Button Start-->
              <div class="d-flex justify-content-center">
                <button class="btn btn-default px-5 btn-lg mb-3 text-white"  id="ButtonForm">
                  Enviar Mensagem
                </button>
              </div>
              <!--Button End-->
            </form>
            <!--Form Start-->
          </div>
          <!--Column End-->
        </div>
        <!--Row Start-->
      </div>
      <!--Container End-->
    </section>
    <!--FormSection End-->

    <!--Footer Start-->
    <section class="">
      <footer class="bg-info text-white">
        <!--Container Start-->
        <div class="container p-4">
          <!--Row Start-->
          <div class="row">
            <!--Column Start-->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <h5 class="text-uppercase">Empresa de soluções jurídicas</h5>
              <p>
                Descrição breve da empresa(missão)
              </p>
            </div>
            <!-- Column End-->
    
            <!-- Column Start-->
            <div class="col-lg-3 col-md-6 col-sm-6 mb-4 mb-md-0">
              <h5 class="text-uppercase">Sobre a empresa</h5>
              <a href = "" class="text-white">Quem somos</a><br>
              <a href = "" class="text-white">Nossos profissionais</a><br>
              <a href = "" class="text-white">Nossos serviços</a>
            </div>
            <!--Grid End-->
    
            <!--Grid Start-->
            <div class="col-lg-3 col-md-6 col-sm-6 mb-4 mb-md-0">
              <h5 class="text-uppercase mb-0">Contatos</h5>
              <a href="#!" class="text-white">
                <img src="images/icons/Instagram_icon.png" alt="" width="30" style="filter: invert(1);">
              </a>
              <a href="#!" class="text-white">
                <img src="images/icons/Facebook_icon.png" alt="" width="30" style="filter: invert(1);">
              </a>
              <a href="#!" class="text-white">
                <img src="images/icons/Phone_icon.png" alt="" width="30" style="filter: invert(1);">
              </a>
            </div>
            <!--ColumnEnd-->
          </div>
          <!--Row End-->
        </div>
        <!--Container End-->
    
        <!--Copyright Start-->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
         Desenvolvido por: Trainees <strong>GTi Engenharia jr</strong>
        </div>
        <!--Copyright End-->
      </footer>
    </section>
    <!--Footer End-->

    <!--Imports-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
